<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Practice Bootstrap 5</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>

</head>

<body>
    <div class="container card border border-5 border-dark my-5 ">
        <h1 class="card-title m-auto">Latest News</h1>

            <article class="mx-3 card border border-5">
                <img src="img/img_145483_sm_nyt_incalmerdebatebidenandtrump_gettyimages-1229230871.jpg" class="card-img-top border border-dark">

            <article class="mx-3 card border border-5">
                <img src="img/img_145401_paobama7_sm.jpg" class="card-img-top border border-dark">

            </article>
            <article class="card mx-3 border border-5">
                <img src="img/img_145393_popefrancis_getty_sm.jpg" class="card-img-top border border-dark">

</html>
